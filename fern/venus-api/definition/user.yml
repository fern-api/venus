# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

types:
  User:
    properties:
      userId: commons.UserId
      username: string
      email: optional<string>

  OrganizationsPage:
    properties:
      organizations: list<commons.OrganizationId>
      nextPage: optional<integer>

services:
  http:
    UserService:
      auth: true
      base-path: /users
      endpoints:

        getMyself:
          method: GET
          path: ""
          response: User

        getMyOrganizations:
          method: GET
          path: /organizations
          response: OrganizationsPage
          request:
            name: GetUserOrganizationsRequest
            query-parameters:
              pageId: integer

errors:
  UserAleadyExistsError:
    status-code: 409
