default-group: server
groups:
  server:
    generators:
      - name: fernapi/fern-fastapi-server
        version: 0.0.25
        output:
          location: local-file-system
          path: ../../src/venus/generated/server
  sdks:
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.0.130
      - name: fernapi/fern-typescript-sdk
        version: 0.0.241
